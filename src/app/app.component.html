<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-6 col-sm-offset-1 col-md-offset-2">
      <h4 style="text-align: center;">Todo App</h4>
      <div class="form-group">
        <input
          type="text"
          placeholder="Add Here"
          class="form-control"
          [(ngModel)]="data"><br/>
          <button class="btn btn-primary" (click)="onSubmit()" style="text-align: center;">Add</button>
      </div>
      <div class="form-group">
        <ul class="list-group" *ngFor="let item of list; let i = index">
          <li class="list-group-item">{{ item }}
            <div style="float: right;">
            <a class="btn btn-outline-warning btn-xs" (click)="onEdit(i)">Edit</a>&nbsp;
            <a class="btn btn-outline-danger btn-xs" (click)="onDelete(i)">Delete</a></div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
